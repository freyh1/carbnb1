{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form id="login-form" method="post" action="/login/">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="{% url 'signup' %}">Register</a></p>
  <p id="login-error" style="color:red"></p>
{% endblock %}
