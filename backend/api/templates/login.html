{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form id="login-form">
    <label>Username: <input type="text" name="username" required /></label><br />
    <label>Password: <input type="password" name="password" required /></label><br />
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="{% url 'signup' %}">Register</a></p>
  <p id="login-error" style="color:red"></p>
{% endblock %}

{% block extra_js %}
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      try {
        const response = await fetch('http://localhost:8000/api/auth/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok && result.key) {
          localStorage.setItem('access_token', result.key);
          window.location.href = '{% url "home" %}';
        } else {
          document.getElementById('login-error').innerText = 'Login failed';
        }
      } catch (err) {
        document.getElementById('login-error').innerText = 'Network error';
      }
    });
  </script>
{% endblock %}
