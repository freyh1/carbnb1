{% extends 'base.html' %}
{% load static %}

{% block title %}CarBnB{% endblock %}

{% block content %}
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 20px;
      background:#fff;
      border-bottom:1px solid #ccc;
    }
    .logo a {
      color:#FF5A5F;
      text-decoration:none;
      font-size:24px;
      font-weight:bold;
    }
    .header-search {
      flex:1;
      text-align:center;
    }
    .header-search input { padding:8px; margin:0 2px; }
    nav#auth-links a { margin-left:10px; }
    .hero {
      background:url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1600&q=60') center/cover;
      color:white;
      text-align:center;
      padding:80px 20px;
    }
    .hero h2 { font-size:36px; margin-bottom:20px; }
    .hero-search {
      background:rgba(255,255,255,0.9);
      padding:10px;
      display:inline-block;
      border-radius:8px;
    }
    .hero-search input { padding:8px; margin:0 5px; }
  </style>

  <div class="logo"><a href="index.html">CarBnB</a></div>
  <div class="header-search">
      <input type="text" placeholder="Where to?" />
      <input type="date" />
      <input type="date" />
      <button>Search</button>
  </div>

  <section class="hero">
    <h2>Find your next rental car</h2>
    <div class="hero-search">
      <input type="text" placeholder="Where to?" />
      <input type="date" />
      <input type="date" />
      <button>Search</button>
    </div>
  </section>
{% endblock %}
