<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  {% load static %}
  <title>{% block title %}Carbnb{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="{% url 'home' %}">
          <img src="{% static 'logo.png' %}" alt="Carbnb Logo" style="height: 40px;">
        </a>
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'my_car_listings' %}">Your Cars</a>
          <a href="{% url 'my_bookings' %}">Your Bookings</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Register</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>&copy; 2025 Carbnb</small>
  </footer>
</body>
</html>
