{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Your Profile</h1>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  {% if user.image %}
    <p><img src="{{ user.image.url }}" alt="Profile Image" style="height: 100px;"></p>
  {% endif %}
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
